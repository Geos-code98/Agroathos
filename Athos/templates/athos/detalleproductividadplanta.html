{% extends 'base/baseathos.html' %}
{% block contenido%}
<section class="contenedor" id="section-usuarios">
	<article id="usuarios">
		<h1 id="h1-usuarios">DETALLE PRODUCTIVIDAD PLANTA</h1>
		<div>
			<a href="{% url 'productividadplanta' %}" >
				<button type="button" class="btn btn-danger">Regresar</button>
			</a>
			<a href="{% url 'nuevodetalleproductividadplanta' id %}" >
				<button type="button" class="btn btn-success">Registrar Detalle</button>
			</a>
		</div>
		<div class="content mt-3">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">REPORTE</strong>
							</div>
							<div class="card-body">
								<table id="bootstrap-data-table" class="table table-striped table-bordered">
									<thead>
										<tr>
											<td>N°</td>
											<td>QR</td>
											<td>Acción</td>
										</tr>
									</thead>
									<tbody id="reportes">
										{% for dato in detallepr %}
										<tr>
											<td>
												{{ forloop.counter }}
											</td>
											<td>
												{{ dato.qr}}
											</td>
											<td>
												<a href="{% url 'editardetalleproductividadplanta' id dato.id %}"><i class="bi bi-pencil-square"></i></a>
											</td>
										</tr>
										{% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
</section>
{% endblock %}
