{% extends 'base/baseathos.html' %}
{% load staticfiles %}
{% load extras %}
{% block contenido%}

<section class="contenedor" id="section-usuarios">
	
	<article id="usuarios">
		<h1 id="h1-usuarios">PRUEBA</h1>
		<div>
			<!--  data-toggle="modal" data-target="#scrollmodal" -->
			<a href="javascript:window.open('{% url 'crearcultivo' %}','','width=900,height=700,left=50,top=50,toolbar=yes');void 0" >
				<button type="button" class="btn btn-success">Registrar Pruebas</button>
			</a>

		</div>
		<br>
		
	
		<div class="content mt-3">
		<div class="animated fadeIn">
		<div class="row">
		<div class="col-md-12">
		<div class="card">
		<div class="card-header">
		<strong class="card-title">REPORTE</strong>
		</div>
		<div class="card-body">
		<table id="bootstrap-data-table" class="table table-striped table-bordered">
				<thead>
					<tr>
						<td>N°</td>
						<td>datos</td>
						
						<td>Acción</td>
					</tr>
				</thead>
				<tbody id="reportes">
					{% for dato in cultivopr %}
						<tr>
							<td>
								{{ forloop.counter }}
							</td>
							<td>
								{{ dato.datos }}
							</td>
							

							
							<td>
							 	<a href="{% url 'editarcultivo'  id dato.id %}"><i class="bi bi-pencil-square"></i></a>
								<a href="#"><i class="bi bi-eye-fill"></i></a>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		</div>
		</div>
		</div>
		</div>
		</div>
	</article>
	
</section>

{% endblock %}
