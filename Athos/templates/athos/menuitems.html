{% extends 'base/baseathos.html' %}
{% block contenido%}
<section class="contenedor" id="section-usuarios">
	<article id="usuarios">
		<h1 id="h1-usuarios">ITEMS</h1>
		<div>
			<!--  data-toggle="modal" data-target="#scrollmodal" -->
			<a href="{% url 'nuevousuario' %}">
				<button type="button" class="btn btn-success">Registrar Items</button>
			</a>

		</div>
		<br>
		<div class="busqueda">
			<input type="text" id="textbusqueda" placeholder="Filtrar por codigo..">
			<input type="button" value= "Busqueda" id="botonbuscar" name="buscar"/>
		</div>
		<div class="content mt-3">
		<div class="animated fadeIn">
		<div class="row">
		<div class="col-md-12">
		<div class="card">
		<div class="card-header">
		<strong class="card-title">REPORTE</strong>
		</div>
		<div class="card-body">
		<table id="bootstrap-data-table" class="table table-striped table-bordered">
				<thead>
					<tr>
						<td>N°</td>
						<td>Código Item</td>
						<td>Nombre Item</td>
						<td>Estado</td>
						<td>Acción</td>
					</tr>
				</thead>
				<tbody id="reportes">
					{% for dato in items %}
						<tr>
							<td>
								{{ forloop.counter }}
							</td>
							<td>
								{{ dato.cod_item}}
							</td>
							<td>
								{{ dato.nom_item }}
							</td>
							
							<td>
								{{ dato.estado }}
							</td>
							<td>

							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		</div>
		</div>
		</div>
		</div>
		</div>
	</article>
</section>
{% endblock %}
