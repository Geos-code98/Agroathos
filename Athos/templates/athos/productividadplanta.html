{% extends 'base/baseathos.html' %}
{% block contenido%}
<section class="contenedor" id="section-usuarios">
	<article id="usuarios">
		<h1 id="h1-usuarios">PRODUCTIVIDAD PLANTA</h1>
		<div>
			<!--  data-toggle="modal" data-target="#scrollmodal" -->
			<a href="{% url 'nuevoregistroproductividad' %}" >
				<button type="button" class="btn btn-success">Nuevo Registro</button>
			</a>
		</div>
		
		<div class="content mt-3">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">REPORTE</strong>
							</div>
							<div class="card-body">
								<table id="bootstrap-data-table" class="table table-striped table-bordered">
									<thead>
										<tr>
											<td>N°</td>
											<td>Zona</td>
											<td>Nave</td>
											<td>Cultivo</td>
											<td>Acción</td>
										</tr>
									</thead>
									<tbody >
										{% for dato in data %}
										<tr>
											<td>
												{{ forloop.counter }}
											</td>
											<td>
												{{ dato.zona }}
											</td>
											<td>
												{{ dato.nave }}
											</td>
											<td>
												{{ dato.cultivo }}
											</td>
											<td>
												<a href="{% url 'editarproductividadplanta' dato.id %}"><i class="bi bi-pencil-square"></i></a>
												<a href="{% url 'detalleproductividadplanta' dato.id %}"><i class="bi bi-eye-fill"></i></a>
											</td>
										</tr>
										{% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
</section>
{% endblock %}
